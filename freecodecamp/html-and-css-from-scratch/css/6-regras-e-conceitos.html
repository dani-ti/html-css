<!--
    Inheritance (Herança)
    - Ao definir uma estilização a um parent, todas as suas childs sofreram a mesma estilização, a menos que um parent mais próximo a elas re-defina a estilização
    - Há exceções para essa regra: nem todas as propriedades podem ser herdadas pelas childs
-->

<!--
    Regra do Último
    - Caso haja mais de um mesmo seletor com re-definições de uma mesma propriedade, será contabilizada aquelas presentes na declaração do último seletor escrito
-->

<!--
    Hierarquia de Especificidade
    - Define a ordem de precedência das estilizações
    - Estilização Inline > ID > Classes > Atributos > Pseudo-Classes > Elementos > Pseudo-Elementos
-->

<!--
    Seletor Universal: *
    - O menos específico
    - "O mais distante parent"
-->

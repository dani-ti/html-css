<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
        <tr>
            <td>Pink Floyd</td>
            <td>Radiohead</td>
            <td>The Neighbourhood</td>
            <td>Metallica</td>
        </tr>
    </table>

    <br>

    <table style="border: 2px solid black; border-spacing: 25px;">

        <tr>
            <th>Cidade</th>
            <th>Chicago</th>
            <th>New York</th>
            <th>Los Angeles</th>
        </tr>

        <tr>
            <td>Preços</td>
            <td>$ 10,000</td>
            <td>$ 20,000</td>
            <td>$ 30,000</td>
        </tr>

        <tr>
            <td>Pedidos</td>
            <td>125</td>
            <td>250</td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>

<!--
    tr
    - Rol (linha)

    td
    - Column (Coluna)

    th
    - Table Head (Cabeçalho)
-->

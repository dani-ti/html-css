<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Imagem Interna-->
    <img src="./imagens/album_tdsotm.jpg" alt="The Dark Side Of The Moon"><br>

    <!--Imagem Externa-->
    <img src="https://www.tenhomaisdiscosqueamigos.com/wp-content/uploads/2011/09/pink-floyd-in-seventies-classic.jpg" alt="Pink Floyd - Banda"><br>
    <img src="https://studiosol-a.akamaihd.net/tb/letras-blog/wp-content/uploads/2020/05/711cbbb-radiohead-1024x683.jpg" height="350px" width="500px" alt="Radiohead - Banda"><br>
    
    <!--
        src
        - Endereço da imagem desejada

        alt
        - O texto que será mostrado caso a imagem não seja carregada no site
    -->

    <!--
        br
        - Line Breaker (quebra de linha)
    -->
</body>
</html>

<!--
    Atributos
    - Aquilo que descreve os elementos
    - Podem ser universais (comuns a elementos diferentes) ou específicos (presente num único elemento)
    - 'src', 'alt', etc
-->

<!--
    ./
    - Diretório atual
    - "./" = "/" = ""
    
    ../
    - Diretório anterior ao atual
-->

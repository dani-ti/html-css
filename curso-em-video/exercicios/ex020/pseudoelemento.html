    <title>Pseudo-Elementos</title>
    <style>
        body {

        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: darkgray;
            text-decoration: none;
            font-weight: normal;

        }

        /*
        Pseudo-Elementos
        - Referem-se classes, elementos e id's
        - Modificam o conte√∫do
        - Em CSS, podem ser representadas por: nomedaclasse/elemento/id::nomedopseudoelemento
        */

        a::after {
            content: ' <';
            color: mediumblue;
            text-decoration: none;
            font-weight: normal;
        }
        a::before {
            content: '> ';
            color: mediumblue;
            text-decoration: none;
            font-weight: normal;
        }
    </style>

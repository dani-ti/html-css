<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            height: 100px;
            width: 100px;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;   
        }
    
        /*
        hover = pseudoclasse
        */
        div:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!--
        Pseudo-Classes
        - Referem-se a elementos
        - Definem estados
        - Em CSS, podem ser representadas por:
        nomedoelemento:nomedapseudoclasse
    -->
    Exemplo:<br>
    </p>
    <!-- div = "espaÃ§o qualquer" -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
